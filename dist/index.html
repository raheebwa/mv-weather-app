<!doctype html>
<html lang="en">
  <head>
    <title>Weather App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="row">
      <div class="col">
        <div class="weather-card top mr-auto ml-auto">
          <div class="top">
            <div class="wrapper">
              <h1 class="heading">Welcome</h1>
              <h3 class="location">Kampala, Uganda</h3>
              <p class="temp">
                <span class="temp-value">20</span>
                <span class="deg">0</span>
                <a href="javascript:;"><span class="temp-type">C</span></a>
              </p>
            </div>
          </div>
          <div class="bottom">
            <div class="wrapper">
              <ul class="forecast">
                <li class="active">
                  <span class="date">Yesterday</span>
                  <span class="lnr lnr-sun condition">
                    <span class="temp">23<span class="deg">0</span><span class="temp-type">C</span></span>
                  </span>
                </li>
                <li>
                  <span class="date">Tomorrow</span>
                  <span class="lnr lnr-cloud condition mr-auto">
                    <span class="temp">21<span class="deg">0</span><span class="temp-type">C</span></span>
                  </span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
